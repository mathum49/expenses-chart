<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

<body>
  <div class="content">
    <header>
      <p>My balance</p>
      <h2>$921.48</h2>
    </header>

    <main>
      <section class="daily-spending">
        <h2>Spending - Last 7 days</h2>
        <div id="chart"></div>
      </section>


      <section class="weekly-spending">
        <div class="total">
          <p>Total this month</p>
          <h1> $478.33</h1>
        </div>
        <div class="progress">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
        
      </section>
    </main>
